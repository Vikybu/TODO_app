<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Nova+Square&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>TODO app</title>
</head>
<body>
    <div class="todo-app">
        <div class="todo-header">
            <h3>Ma liste de tâches</h3>
            <div class="todo-stats">
                <span id="nombre-taches">0 tâche(s)</span>
            </div>
            <div class="todo-input-group">
                <input type="text" id="nouvelle-tache" placeholder="Ajouter une nouvelle tâche..." maxlength="100">
                <button id="btn-ajouter-tache" class="btn-primary">AJOUTER</button>
            </div>
        </div>

        <ul id="liste-taches" class="liste-taches">
            <!-- Les tâches seront ajoutées ici dynamiquement -->
        </ul>
    </div>
</body>
<script defer src="script.js"></script>
</html>
